<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-3 fixed-center">
    <h2>Details for article: '<span th:text="${post.title}"></span>'</h2>
    <h5>Date of creation: <span th:text="${post.createdAt}"></span></h5>
    <div class="alert alert-info mt-2">
        <h3 th:text="${post.announcement}"/>
        <p th:text="${post.fullText}"/>
        <a class="btn btn-warning" th:href="@{/blog/edit/{postId}(postId=${post.id})}">Edit</a><br><br>
        <form th:action="@{/blog/delete/{postId}(postId=${post.id})}" method="post">
            <input type="hidden" name="ownerUsername" th:value="${post.account.username}">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
