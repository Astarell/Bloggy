<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5 fixed-center">
  <h1>Add a post</h1>
  <form method="post" th:action="@{/blog/add}" th:object="${postForm}">
    <span class = "validationError" th:if="${#fields.hasErrors()}" th:errors="*{title}"></span>
    <input class="form-control" name="title" type="text" placeholder="Post's title" th:field="${postForm.title}"/><br>

    <span class = "validationError" th:if="${#fields.hasErrors()}" th:errors="*{announcement}"></span>
    <input class="form-control" name="announcement" type="text" placeholder="Post's announcement" th:field="${postForm.announcement}"><br>

    <span class = "validationError" th:if="${#fields.hasErrors()}" th:errors="*{fullText}"></span>
    <textarea class="form-control" name="fullText" placeholder="Post's text" th:field="${postForm.fullText}"></textarea><br>

    <button type="submit" class="btn btn-success">Create</button>
  </form>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
