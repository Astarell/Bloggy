<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-3 fixed-center">
    <h1>Edit the article: '<span th:text="${post.title}"></span>'</h1>
    <div class="alert alert-info mt-2">
        <form th:action="@{/blog/edit}" method="post" th:object="${post}">
            <input class="form-control" type="text" placeholder="Post's title" th:value="*{title}" th:field="${post.title}"/><br>
            <input class="form-control" type="text" placeholder="Post's announcement" th:value="*{announcement}" th:field="${post.announcement}"><br>
            <textarea class="form-control" placeholder="Post's text" th:value="*{fullText}" th:field="${post.fullText}"></textarea><br>
            <button type="submit" class="btn btn-success">Save changes</button>
            <input type="hidden" name="postId" th:value="*{id}">
            <input type="hidden" name="ownerUsername" th:value="*{account.username}">
        </form>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
