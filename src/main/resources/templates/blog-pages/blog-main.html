<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-3 fixed-center">
    <div th:each="post : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${post.title}"/>
        <p th:text="${post.announcement}"/>
        <p th:text="${post.createdAt}"></p>
        <a class="btn btn-warning" th:href="@{/blog/{postId}(postId=${post.id})}">Details</a>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
