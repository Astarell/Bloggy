<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bloggy</title>
    <link th:href="@{/loginstyle.css}" href="../../static/loginstyle.css" rel="stylesheet"/>
</head>

<body>
<div class="main">
    <h1>Registration</h1>
    <h3>Enter your credentials</h3>
    <form th:action="@{/register}" th:object="${account_form}" method="post">
        <label for="username">
            Username:
        </label>
        <input type="text" id="username" name="username" placeholder="Enter your Username" required>
        <span class = "validationError" th:if="${#fields.hasErrors()}" th:errors="*{username}"></span>
        <span class = "validationError"
              th:if="${#fields.hasGlobalErrors()}"
              th:each="error: ${#fields.globalErrors()}"
              th:text="${error}">
        </span>

        <label for="password">
            Password:
        </label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
        <span class = "validationError" th:if="${#fields.hasErrors()}" th:errors="*{password}"></span>

        <div class="wrap">
            <button type="submit"
                    onclick="solve()">
                Submit
            </button>
        </div>
    </form>
</div>
</body>

</html>
