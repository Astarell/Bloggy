<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bloggy</title>
    <link th:href="@{/loginstyle.css}" href="../../static/loginstyle.css" rel="stylesheet"/>
</head>

<body>
<div class="main">
    <h1>Login</h1>
    <h3>Enter your login credentials</h3>
    <form th:action="@{/login}" method="post">
        <label for="username">
            Username:
        </label>
        <input type="text"
               id="username"
               name="username"
               placeholder="Enter your Username" required>

        <label for="password">
            Password:
        </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="submit"
                    onclick="solve()">
                Submit
            </button>
        </div>
    </form>
    <p>
        Log in through <a th:href="@{/login/oauth2/authorization/github}">GitHub</a>
    </p>
    <p>Not registered?
        <a th:href="@{/register}"
           style="text-decoration: none;">
            Create an account
        </a>
    </p>
</div>
</body>

</html>
